version: '3.8'

services:
  # -------------------------------------------------------
  # FRONTEND — React приложение, собранное локально и
  # обслуживаемое Nginx внутри контейнера
  # -------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nika-project-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - app-network
    environment:
      - NODE_ENV=production
    depends_on:
      - server

  # -------------------------------------------------------
  # BACKEND — Node.js API сервер
  # -------------------------------------------------------
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: nika-project-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - db-data:/app/data
    networks:
      - app-network

# -------------------------------------------------------
# VOLUMES
# -------------------------------------------------------
volumes:
  db-data:
    driver: local

# -------------------------------------------------------
# NETWORK
# -------------------------------------------------------
networks:
  app-network:
    driver: bridge
